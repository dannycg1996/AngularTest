<div class="card">
    <!-- <h5>Default</h5> -->
    <p-tabMenu [model]="items" [activeItem]="activeItem" (activeItemChange)="onActiveItemChange($event)"></p-tabMenu>
</div>
<div style="width: 100%; height: 100%;">
    <div #chartContainer class="chart-container" *ngIf="activeItem === items[0]" (resized)="onResized($event)">
        <app-chart-component #scatterPlot></app-chart-component>
    </div>
</div>
